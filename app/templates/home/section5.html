    <script>

  <script>

    document.addEventListener("DOMContentLoaded", function () {
      const cliContainer = document.getElementById('typingContainer');

      //sockets
      const socket = io('/phase2',{
        transports: ['websocket'],
        upgrade: false             
      });
      socket.on("connect", () => {
        console.log("Connected to :", socket.id);
      });

      function joinRoom(roomId) {
        socket.emit("join", { room: roomId });
      }

      function leaveRoom(roomId) {
        socket.emit("leave", { room: roomId });
      }

      socket.on('message', (msg) => {
        console.log('message :',msg)
        addMessageContainer(cliContainer,msg['msg']);

         // only touch the bar when progress is defined
        if (msg.progress != null) {
          console.log("setting progress to:", msg.progress);
          progressIndicator.style.width = msg.progress;
        }
      });

     
      // Elements
      const uploadArea = document.getElementById("upload-area-phase2");
      const uploadDefault = document.getElementById("upload-default-phase2");
      const generateTemplateButton = document.getElementById("generate-template-phase2");

    
      const documentStructure = document.getElementById(
        "document-structure"
      );
  
      const progressStreamer = document.getElementById('progress-stream');
      const fileInput = document.getElementById("file-input-phase2");
      const browseButton = document.getElementById("browse-button-phase2");
      const progressIndicator = document.getElementById(
        "progress-indicator-phase2"
      );
      const progressText = document.getElementById("progress-text-phase2");
      const resultsArea = document.getElementById("results-area-phase2");
      const restartButton = document.getElementById("restart-button-phase2");
      const downloadAllButton = document.getElementById(
        "download-all-button-phase2"
      );

      const filename = document.getElementById("filename-phase2");


      generateTemplateButton.addEventListener("click",async function(){
        docx_file = fileInput.files[0];
        odt_file = odtFileInput.files[0];


        console.log('generate template button :', docx_file,odt_file);
        await handleFile(docx_file, odt_file);
      })

      // Drag and drop functionality
      uploadArea.addEventListener("dragover", function (e) {
        e.preventDefault();

        uploadArea.classList.add("border-blue-500", "bg-blue-100");
      });

      
      uploadArea.addEventListener("dragleave", function (e) {
        e.preventDefault();
        uploadArea.classList.remove("border-blue-500", "bg-blue-100");
      });

      uploadArea.addEventListener("drop",async function (e) {
        console.log('dropped');
        e.preventDefault();
        uploadArea.classList.remove("border-blue-500", "bg-blue-100");
        
        //attach file name 
        fileNameNode =document.getElementById('fileNameP');
        fileNameNode.textContent=e.target.files[0].name;
      });

      // Browse button functionality
      browseButton.addEventListener("click", function () {
        fileInput.value = null; 
        fileInput.click();
      });


      fileInput.addEventListener("change",async function (e) {
        console.log("fileInput change event is triggered !");
        let files = Array.from(fileInput.files);

        fileNameNode =document.getElementById('fileNameP');
        fileNameNode.textContent=e.target.files[0].name;

      });

      // Restart button functionality
      restartButton.addEventListener("click", function () {
        showDefault();
      });

      async function handleFile(docx_file, odt_file) {
        const checkbox = document.getElementById('attach_template_checkbox');

        if(checkbox.checked && !odt_file) {
          alert('add odt file template');
          return ;
        }

        
        if (docx_file && docx_file.name.endsWith(".docx")) {

          // Update UI for processing
          showLoading();
      
          // Set filename
          filename.textContent = docx_file.name;

          //create a zip file 
          const zip = new JSZip();
          if (docx_file) zip.file(docx_file.name, docx_file);
          if(odt_file && checkbox.checked) zip.file(odt_file.name,odt_file);

          // 1) Declare uploadId up here so it's visible in finally
          let uploadId;

          try {
            // Generate the zip file
            const zipFile = await zip.generateAsync({ type: "blob" });
            // Create FormData and append file
            const formData = new FormData();

            uploadId = createUUID();

            formData.append("upload_id", uploadId);
            
            joinRoom(uploadId);

            formData.append("zip_file", zipFile);
    
            // Send request to upload endpoint with JWT token in headers
            const response =await fetch("/upload-phase2", {
              method: "POST",
              body: formData,
              credentials: "include",
            })


             if (!response.ok) {
              throw new Error(`Server error: ${response.statusText}`);
            }

            if (response.redirected) {
                console.log("Redirect detected to:", response.url);
                window.location.href = response.url; // Redirect the browser
                return; // Exit the function early
              }

            console.log("Response received:", response);
            const blob = await response.blob();
            const zipContent = await JSZip.loadAsync(blob);

            //attach zip file to download all button 
            const zip_file_url = URL.createObjectURL(blob);
            downloadAllButton.href = zip_file_url;
            
            for (const fileName in zipContent.files) {
              const file = zipContent.files[fileName];
              if (!file.dir) {
                const content = await file.async('blob'); 
                const fileUrl = URL.createObjectURL(content);
                const docElement = createDocumentList(fileName, fileUrl);
                documentStructure.appendChild(docElement);
              }
            }

            console.log("Document structure created:", documentStructure);
            // Show success UI
            showSuccess();
          } catch (error) {
            alert("An error occurred during upload");

            showDefault();
            console.error("Error during processing:", error);
            
          }finally{
            console.log('upload id :', uploadId)
            leaveRoom(uploadId);
            removeMessageContainer(cliContainer);
          }

        } else {
          console.log("file is not a docx file !");
          alert("Please upload a valid DOCX file.");
          // uploadDefault.classList.remove("hidden");
          showDefault();
        }
      }

      function simulateProcessing() {
        let progress = 0;
        const interval = setInterval(() => {
          progress += Math.random() * 15;
          if (progress > 100) progress = 100;

          progressIndicator.style.width = `${progress}%`;
          progressText.textContent = `${Math.round(progress)}%`;

          if (progress === 100) {
            clearInterval(interval);
            // Show results after a brief delay
            setTimeout(() => {
              uploadArea.classList.add("hidden");
              resultsArea.classList.remove("hidden");
            }, 500);
          }
        }, 600);
      }

    function createDocumentList(filename, fileUrl) {
      console.log('filename:', filename);
      console.log('fileUrl:', fileUrl);
      // Create the container div
      const container = document.createElement('div');
      container.className = 'px-4 py-3 hover:bg-gray-50 flex justify-between items-center';

      // Create the left section with the icon and filename
      const leftSection = document.createElement('div');
      leftSection.className = 'flex items-center';

      const icon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      icon.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
      icon.setAttribute('class', 'h-5 w-5 text-gray-500 mr-2');
      icon.setAttribute('fill', 'none');
      icon.setAttribute('viewBox', '0 0 24 24');
      icon.setAttribute('stroke', 'currentColor');

      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      path.setAttribute('stroke-linecap', 'round');
      path.setAttribute('stroke-linejoin', 'round');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('d', 'M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z');

      icon.appendChild(path);

      const fileNameSpan = document.createElement('span');
      fileNameSpan.textContent = filename;

      leftSection.appendChild(icon);
      leftSection.appendChild(fileNameSpan);

      // Create the download button
      const downloadButton = document.createElement('a');
      downloadButton.className = 'text-blue-600 hover:text-blue-800 font-medium text-sm';
      downloadButton.href = fileUrl;
      downloadButton.download = filename;
      downloadButton.textContent = 'Download';

      // Assemble the container
      container.appendChild(leftSection);
      container.appendChild(downloadButton);

      return container;
    }


    async function downloadFile(fileUrl) {
      console.log('fileUrl:', fileUrl);
      try {
        const response = await fetch(fileUrl, {
          mode: 'cors',
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const blob = await response.blob();
        const blobUrl = window.URL.createObjectURL(blob);
        console.log('Blob URL:', blobUrl);

        return blobUrl; 
      } catch (error) {

          console.error('Download failed:', error);
          throw new Error('An error occurred while downloading the file.');
      }
    }

    function showSuccess(){
      uploadArea.classList.add("hidden");
      resultsArea.classList.remove("hidden");
      uploadDefault.classList.add("hidden");
      progressStreamer.classList.add("hidden");
    }

    function showLoading(){
      uploadArea.classList.add("hidden");
      resultsArea.classList.add("hidden");
      uploadDefault.classList.add("hidden");
      progressStreamer.classList.remove("hidden");
    }

    function showDefault(){

      //remove all child of document structure
      while (documentStructure.firstChild) {
        documentStructure.removeChild(documentStructure.firstChild);
      }
      uploadArea.classList.remove("hidden");
      resultsArea.classList.add("hidden");
      uploadDefault.classList.remove("hidden");


      fileInput.value = "";
      progressIndicator.style.width = "0%";
      documentStructure.innerHTML = '';
      filename.textContent = ''; 

      progressStreamer.classList.add("hidden");
    }

    function createUUID() {
        let dt = new Date().getTime();

        const uuid = "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(
          /[xy]/g,
          function (c) {
            const r = (dt + Math.random() * 16) % 16 | 0;
            dt = Math.floor(dt / 16);
            return (c == "x" ? r : (r & 0x3) | 0x8).toString(16);
          }
        );

        return uuid;
      }
    });
